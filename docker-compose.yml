version: "3.8"

services:

  ranking-service:
    build:
      context: ./services/ranking-service
      args:
        - JAR_FILE=build/libs/ranking-service-0.0.1-SNAPSHOT.jar
    container_name: ranking-service
    ports:
      - "5001:5001"
    environment:
      - NODE_ENV=production
    depends_on:
      ranking-mysql:
        condition: service_started

  ranking-mysql:
    image: mysql:8.0
    container_name: ranking-service-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=!Gaptunklas7
      - MYSQL_DATABASE=dinetime_ranking_db
    ports:
      - "3306:3306"
    volumes:
      - ranking-mysql-data:/var/lib/mysql

  realtime-service:
    build:
      context: ./services/realtime-service
      target: prod              
    container_name: realtime-service
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
  
  matchmaker-service:
    build:
      context: ./services/matchmaker-service
      args:
        - JAR_FILE=build/libs/matchmaker-0.0.1-SNAPSHOT.jar
    container_name: matchmaker-service
    ports:
      - "8080:8080" 

  matchmaker-mysql:
    image: mysql:8.0
    container_name: matchmaker-service-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=!Gaptunklas7
      - MYSQL_DATABASE=dinetime_matchmaker_db
    ports:
      - "3307:3306"
    volumes:
      - matchmaker-mysql-data:/var/lib/mysql


  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: ["redis-server", "--appendonly", "yes"]
    networks:
    - dinetime-network

  redis-test:
    image: redis:latest
    container_name: redis-test
    ports:
      - "6380:6379"  # âœ… Test Redis on port 6380
    command: ["redis-server", "--appendonly", "yes"]

volumes:
  redis-data:
  ranking-mysql-data:
  matchmaker-mysql-data:  

