apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: realtime-ingress
  annotations:
    appgw.ingress.kubernetes.io/health-probe-path: /realtime/healthz
spec:
  ingressClassName: azure-application-gateway
  rules:
    - http:
        paths:
          - path: /realtime
            pathType: Prefix
            backend:
              service:
                name: realtime-service
                port:
                  number: 80
