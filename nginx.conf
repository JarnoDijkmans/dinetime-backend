events {}

http {
    upstream matchmaker {
        server matchmaker-service:8080;
    }

    upstream ranking {
        server ranking-service:5001;
    }

    upstream realtime {
        server realtime-service:5000;
    }

    server {
        listen 80;

        location /matchmaker/ {
            rewrite ^/matchmaker(/.*)$ $1 break;
            proxy_pass http://matchmaker;
        }

        location /ranking/ {
            rewrite ^/ranking(/.*)$ $1 break;
            proxy_pass http://ranking;
        }

        location /realtime/ {
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            rewrite ^/realtime(/.*)$ $1 break;
            proxy_pass http://realtime;
        }
    }
}
